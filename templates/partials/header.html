<!-- HEADER UNIQUE (TOP BAR) -->
<header class="main-header glass-panel mb-6">

    <!-- 1. GAUCHE : LOGO + TITRE -->
    <div class="flex flex-col">
        <a href="/" class="brand-logo">
            <!-- SVG BOUCLIER RESTORÉ -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
            </svg>
            RADIUS // LOG CORE
        </a>
        <div class="architect-info">
            SYSTEM ARCHITECT: <span class="architect-name">OLIVIER NOBLANC</span> // {{ build_version }}
        </div>
    </div>

    <!-- 2. CENTRE : NAVIGATION (ONGLETS) -->
    <nav class="nav-main">
        <button id="navLogsBtn" class="btn-glass btn-nav active" data-view="logs">
            LOG STREAM
        </button>
        <button id="navDashBtn" class="btn-glass btn-nav" data-view="dashboard">
            ANALYTICS
        </button>
    </nav>

    <!-- 3. DROITE : CONTRÔLES (THÈME, SÉCURITÉ, LIVE) -->
    <div class="flex items-center gap-4 controls-right">

        <!-- Sélecteur de Thème -->
        <label for="themeSelect" class="sr-only">Choose Theme</label>
        <select id="themeSelect" name="theme" class="input-glass theme-select">
            <option value="onyx-glass" {% if theme=="onyx-glass" %}selected{% endif %}>FLAGSHIP // ONYX GLASS</option>
            <option value="cyber-tactical" {% if theme=="cyber-tactical" %}selected{% endif %}>FLAGSHIP // CYBER
                TACTICAL</option>
            <option value="neon" {% if theme=="neon" %}selected{% endif %}>NEON // 2077</option>
            <option value="dsfr" {% if theme=="dsfr" %}selected{% endif %}>RÉPUBLIQUE // FR</option>
            <option value="compact" {% if theme=="compact" %}selected{% endif %}>INDUSTRIAL // DENSE</option>
            <option value="terminal" {% if theme=="terminal" %}selected{% endif %}>TERMINAL // SSH</option>
            <option value="xp" {% if theme=="xp" %}selected{% endif %}>WINDOWS XP // LUNA</option>
            <option value="win31" {% if theme=="win31" %}selected{% endif %}>WINDOWS 3.1 // LEGACY</option>
            <option value="win95" {% if theme=="win95" %}selected{% endif %}>WINDOWS 95 // CHICAGO</option>
            <option value="macos" {% if theme=="macos" %}selected{% endif %}>MACINTOSH // CLASSIC</option>
            <option value="dos" {% if theme=="dos" %}selected{% endif %}>MS-DOS // COMSPEC</option>
            <option value="w32" {% if theme=="w32" %}selected{% endif %}>WINDOWS 3.2 // ZH-CN</option>
            <option value="c64" {% if theme=="c64" %}selected{% endif %}>COMMODORE // 64</option>
            <option value="cpc" {% if theme=="cpc" %}selected{% endif %}>AMSTRAD // CPC</option>
            <option value="nes" {% if theme=="nes" %}selected{% endif %}>NINTENDO // 8-BIT</option>
            <option value="snes" {% if theme=="snes" %}selected{% endif %}>S-NINTENDO // 16-BIT</option>
        </select>

        <!-- Bouton Audit -->
        <a href="#securityModal" class="btn-glass btn-audit" id="auditBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
            SECURITY AUDIT
        </a>

        <!-- Badge Status -->
        <div id="statusBadge" class="status-badge">DISCONNECTED</div>

        <!-- Bouton Live -->
        <button class="btn-glass" id="liveBtn">
            <div class="live-dot"></div>
            <span class="live-label">LIVE</span>
        </button>
    </div>

</header>
