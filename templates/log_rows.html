{% for log in logs %}
<tr class="{% if let Some(bg) = log.bg_color_class %}{{ bg }}{% endif %}" style="cursor: pointer;"
    onclick="showDetails({{ serde_json::to_string(log).unwrap() }})">
    <td>{{ log.timestamp }}</td>
    <td>{{ log.req_type }}</td>
    <td>{{ log.server }}</td>
    <td>{{ log.ap_ip }}</td>
    <td>{{ log.ap_name }}</td>
    <td>{{ log.mac }}</td>
    <td>{{ log.user }}</td>
    <td>{{ log.resp_type }}</td>
    <td>{{ log.reason }}</td>
</tr>
{% endfor %}
