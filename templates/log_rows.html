{% for log in logs %}
<tr class="log-row" data-log='{{ serde_json::to_string(log).unwrap() }}'>
    <td>{{ log.timestamp }}</td>
    <td>{{ log.req_type }}</td>
    <td>{{ log.server }}</td>
    <td>{{ log.ap_ip }}</td>
    <td>{{ log.ap_name }}</td>
    <td>{{ log.mac }}</td>
    <td>{{ log.user }}</td>
    <td data-status="{{ log.status.as_deref().unwrap_or("") }}">{{ log.resp_type }}</td>
    <td>{{ log.reason }}</td>
</tr>
{% endfor %}
