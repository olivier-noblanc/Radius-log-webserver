name: Frontend Quality Control

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  frontend-lint:
    name: Frontend Audit (Rust-based)
    runs-on: ubuntu-latest
    env:
      PATH: /usr/local/bin:$HOME/.cargo/bin:${{ env.PATH }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linting Tools (Direct Binaries)
        run: |
          # INSTALL DPRINT (binaire MUSL Linux)
          curl -L https://github.com/dprint/dprint/releases/latest/download/dprint-x86_64-unknown-linux-musl.tar.gz -o dprint.tar.gz
          tar -xzf dprint.tar.gz
          chmod +x dprint
          sudo mv dprint /usr/local/bin/dprint

          # INSTALL OXLINT
          gh release download --repo oxc-project/oxc --pattern "oxlint-linux-x64-musl.tar.gz"
          tar -xzf oxlint-linux-x64-musl.tar.gz
          chmod +x oxlint
          sudo mv oxlint /usr/local/bin/oxlint

          # INSTALL LIGHTNINGCSS
          gh release download --repo parcel-bundler/lightningcss --pattern "lightningcss-linux-x64-musl"
          mv lightningcss-linux-x64-musl lightningcss
          chmod +x lightningcss
          sudo mv lightningcss /usr/local/bin/lightningcss

      - name: Run Frontend Audit
        run: cargo run --bin frontend_lint --verbose
