name: Frontend Quality Control

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  frontend-lint:
    name: Frontend Audit (Rust-based)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linting Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Ajouter ~/.cargo/bin au PATH via GITHUB_PATH pour persistance entre steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          # INSTALL DPRINT (via cargo install pour éviter les problèmes CI)
          cargo install dprint --version 0.51.1

          # INSTALL OXLINT (Pinned version to avoid broken releases)
          gh release download apps_v1.38.0 --repo oxc-project/oxc --pattern "oxlint-linux-x64-musl.tar.gz"
          tar -xzf oxlint-linux-x64-musl.tar.gz
          chmod +x oxlint-linux-x64-musl
          sudo mv oxlint-linux-x64-musl /usr/local/bin/oxlint

          # INSTALL LIGHTNINGCSS (Pinned alpha version with CLI feature)
          cargo install lightningcss --version 1.0.0-alpha.70 --features cli

      - name: Run Frontend Audit
        run: cargo run --bin frontend_lint
