name: Frontend Quality Control

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  frontend-lint:
    name: Frontend Audit (Rust-based)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linting Tools
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Add ~/.cargo/bin to PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          # INSTALL DPRINT
          cargo install dprint --version 0.51.1

          # INSTALL OXLINT (Windows version)
          gh release download apps_v1.38.0 --repo oxc-project/oxc --pattern "oxlint-win32-x64.zip"
          unzip oxlint-win32-x64.zip
          mv oxlint-win32-x64.exe "$HOME/.cargo/bin/oxlint.exe"

          # INSTALL LIGHTNINGCSS
          cargo install lightningcss --version 1.0.0-alpha.70 --features cli

          # INSTALL TYPOS
          cargo install typos-cli

      - name: Run Frontend Audit
        run: cargo run --bin frontend_lint
